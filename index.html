<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="controls.js"></script>
  <title>Mandelbrot Set</title>
</head>
<body>
  <div>
    <div>
      <canvas></canvas>
      <svg class="axes"></svg>
    </div>
    <div>
      <div class="operations" style="position: absolute;">
        <div>
          <button title="shortcut: ArrowLeft" class="btn" style="opacity: 0;" >
            <i class="fa fa-arrow-left"></i>
          </button>
          <button title="shortcut: ArrowUp" class="btn" onclick="handleKeyPress('ArrowUp')" >
            <i class="fa fa-arrow-up"></i>
          </button>
          <button title="shortcut: ArrowRight" class="btn" style="visibility: hidden;" >
            <i class="fa fa-arrow-right"></i>
          </button>
          | Colors:&nbsp;
          <button title="shortcut: G" id="globe" class="toggle high" onclick="handleColorButtons('g')" >
            <i class="fa fa-globe"></i>
          </button>
          <button title="shortcut: L" id="home" class="toggle low" onclick="handleColorButtons('l')" >
            <i class="fa fa-home"></i>
          </button>
        </div>
        <div>
          <button title="shortcut: ArrowLeft" class="btn" onclick="handleKeyPress('ArrowLeft')" >
            <i class="fa fa-arrow-left"></i>
          </button>
          <button title="shortcut: D" class="btn" onclick="handleKeyPress('d')" >
            &nbsp;<i class="fa fa-bolt"></i>&nbsp;
          </button>
          <button title="shortcut: ArrowRight" class="btn" onclick="handleKeyPress('ArrowRight')" >
            <i class="fa fa-arrow-right"></i>
          </button>
          <div style="border-left:3px solid purple;"></div>
        </div>
        <div>
          <button title="shortcut: ArrowLeft" class="btn" style="visibility: hidden;" >
            <i class="fa fa-arrow-left"></i>
          </button>
          <button title="shortcut: ArrowDown" class="btn" onclick="handleKeyPress('ArrowDown')" >
            <i class="fa fa-arrow-down"></i>
          </button>
          <button title="shortcut: ArrowRight" class="btn" style="visibility: hidden;" >
            <i class="fa fa-arrow-right"></i>
          </button>
          | Fix Colors:&nbsp;
          <input type="checkbox" id="fix_color" disabled onclick="handleColorButtons('f',this.checked)">
        </div>
        <div>
          <button title="shortcut: O" class="btn" onclick="handleKeyPress('o')" >
            <i class="fa fa-minus-square"></i> | Zoom Out
          </button>
          <button title="shortcut: Z" class="btn" onclick="handleKeyPress('z')" >
            <i class="fa fa-refresh"></i> | Reset
          </button>
           <button title="shortcut: I" class="btn" onclick="handleKeyPress('i')" >
            <i class="fa fa-plus-square"></i> | Zoom In
          </button>
        </div>
        <div>
          <label for="pan_range" >Panning Step Size:
            <input id="pan_range" type="range" value=5 min=1 max=9 oninput="handlePanChange(this.value)" />
          </label>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
